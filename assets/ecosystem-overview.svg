  <!-- THREE FOUNDATION ECOSYSTEMS                  -->
  <!-- ============================================ -->

  <!-- Macula (blue, left) -->
  <rect x="40" y="510" width="340" height="160" rx="16" fill="#0c4a6e" opacity="0.25"/>
  <rect x="40" y="510" width="340" height="160" rx="16" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
  <text x="210" y="542" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#38bdf8">Macula Ecosystem</text>
  <text x="210" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">macula-io &#183; Decentralized Infrastructure</text>

  <rect x="70" y="575" width="280" height="75" rx="10" fill="url(#meshGrad)" opacity="0.8"/>
  <text x="210" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#fff">macula</text>
  <text x="210" y="618" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#bae6fd">HTTP/3 over QUIC &#183; DHT Discovery</text>
  <text x="210" y="635" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#bae6fd">PubSub &#183; RPC &#183; NAT Traversal</text>

  <!-- Reckon (purple, center) -->
  <rect x="420" y="510" width="360" height="160" rx="16" fill="#2e1065" opacity="0.25"/>
  <rect x="420" y="510" width="360" height="160" rx="16" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  <text x="600" y="542" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#a78bfa">Reckon Ecosystem</text>
  <text x="600" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">reckon-db-org &#183; Event Sourcing &amp; CQRS</text>

  <rect x="440" y="575" width="150" height="75" rx="10" fill="url(#reckonGrad)" opacity="0.8"/>
  <text x="515" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">reckon_db</text>
  <text x="515" y="618" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e9d5ff">Event Store</text>
  <text x="515" y="635" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e9d5ff">Khepri/Ra</text>

  <rect x="610" y="575" width="150" height="75" rx="10" fill="url(#reckonGrad)" opacity="0.8"/>
  <text x="685" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">evoq</text>
  <text x="685" y="618" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e9d5ff">CQRS Framework</text>
  <text x="685" y="635" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e9d5ff">Aggregates</text>

  <!-- Faber (green, right) -->
  <rect x="820" y="510" width="340" height="160" rx="16" fill="#064e3b" opacity="0.25"/>
  <rect x="820" y="510" width="340" height="160" rx="16" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <text x="990" y="542" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#34d399">Faber Ecosystem</text>
  <text x="990" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6ee7b7">rgfaber &#183; AI &amp; Neuroevolution</text>

  <rect x="840" y="575" width="150" height="75" rx="10" fill="url(#faberGrad)" opacity="0.8"/>
  <text x="915" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff">faber_tweann</text>
  <text x="915" y="618" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#a7f3d0">TWEANN &#183; LTC</text>
  <text x="915" y="635" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#a7f3d0">Neural Networks</text>

  <rect x="1010" y="575" width="130" height="75" rx="10" fill="url(#faberGrad)" opacity="0.8"/>
  <text x="1075" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff">faber_neuro</text>
  <text x="1075" y="618" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#a7f3d0">Populations</text>
  <text x="1075" y="635" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#a7f3d0">NEAT &#183; Species</text>

  <!-- ============================================ -->
  <!-- INDEPENDENCE NOTE                            -->
  <!-- ============================================ -->

  <text x="600" y="705" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">
    Each foundation ecosystem is independent &#8212; Macula, Reckon, and Faber know nothing about each other.
  </text>
  <text x="600" y="722" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">
    Hecate is the composer that weaves them together into a coherent AI-powered development platform.
  </text>

  <!-- ============================================ -->
  <!-- LEGEND                                       -->
  <!-- ============================================ -->

  <g transform="translate(80, 758)">
    <rect x="0" y="-8" width="12" height="12" rx="2" fill="#e11d48"/>
    <text x="18" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#fb7185">Hecate (hecate-social)</text>

    <rect x="200" y="-8" width="12" height="12" rx="2" fill="#0ea5e9"/>
    <text x="218" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#38bdf8">Macula (macula-io)</text>

    <rect x="400" y="-8" width="12" height="12" rx="2" fill="#7c3aed"/>
    <text x="418" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#a78bfa">Reckon (reckon-db-org)</text>

    <rect x="600" y="-8" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="618" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">Faber (rgfaber)</text>

    <line x1="780" y1="-2" x2="820" y2="-2" stroke="#fb7185" stroke-width="2" stroke-dasharray="6,4"/>
    <text x="830" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">uses / depends on</text>
  </g>
</svg>
