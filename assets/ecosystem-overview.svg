<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="8"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e0e7ff" font-family="sans-serif" font-size="20" font-weight="bold">Hecate Ecosystem Architecture</text>

  <!-- TUI Box -->
  <rect x="50" y="70" width="160" height="100" fill="url(#boxGrad)" rx="8" stroke="#6366f1" stroke-width="2"/>
  <text x="130" y="100" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="14" font-weight="bold">Hecate TUI</text>
  <text x="130" y="120" text-anchor="middle" fill="#c7d2fe" font-family="sans-serif" font-size="11">Go / Bubble Tea</text>
  <text x="130" y="140" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">vim-style • streaming</text>
  <text x="130" y="155" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">personality • roles</text>

  <!-- Arrow TUI to Daemon -->
  <line x1="210" y1="120" x2="270" y2="120" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="240" y="110" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="9">Unix Socket</text>

  <!-- Daemon Box -->
  <rect x="280" y="60" width="240" height="180" fill="url(#boxGrad)" rx="8" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="90" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="14" font-weight="bold">Hecate Daemon</text>
  <text x="400" y="110" text-anchor="middle" fill="#c7d2fe" font-family="sans-serif" font-size="11">Erlang/OTP</text>

  <!-- Daemon internal boxes -->
  <rect x="295" y="125" width="100" height="40" fill="#1e1b4b" rx="4"/>
  <text x="345" y="150" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">LLM Routing</text>

  <rect x="405" y="125" width="100" height="40" fill="#1e1b4b" rx="4"/>
  <text x="455" y="150" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">Event Store</text>

  <rect x="295" y="175" width="100" height="40" fill="#1e1b4b" rx="4"/>
  <text x="345" y="200" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">Read Models</text>

  <rect x="405" y="175" width="100" height="40" fill="#1e1b4b" rx="4"/>
  <text x="455" y="200" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">Mesh Client</text>

  <!-- Arrow Daemon to Providers -->
  <line x1="520" y1="100" x2="580" y2="100" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="520" y1="140" x2="580" y2="140" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="520" y1="180" x2="580" y2="180" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Provider boxes -->
  <rect x="590" y="70" width="150" height="35" fill="#1e1b4b" rx="4" stroke="#4f46e5"/>
  <text x="665" y="92" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="11">Ollama (local)</text>

  <rect x="590" y="115" width="150" height="35" fill="#1e1b4b" rx="4" stroke="#4f46e5"/>
  <text x="665" y="137" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="11">OpenAI / Anthropic</text>

  <rect x="590" y="160" width="150" height="35" fill="#1e1b4b" rx="4" stroke="#4f46e5"/>
  <text x="665" y="182" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="11">Google AI</text>

  <!-- Mesh Box -->
  <rect x="280" y="270" width="460" height="80" fill="url(#boxGrad)" rx="8" stroke="#6366f1" stroke-width="2"/>
  <text x="510" y="300" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="14" font-weight="bold">Macula Mesh</text>
  <text x="510" y="320" text-anchor="middle" fill="#c7d2fe" font-family="sans-serif" font-size="11">HTTP/3 over QUIC • DHT Discovery • PubSub • RPC</text>
  <text x="510" y="340" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">Peer-to-peer communication between agents</text>

  <!-- Arrow Daemon to Mesh -->
  <line x1="400" y1="240" x2="400" y2="265" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Agents Box -->
  <rect x="50" y="200" width="160" height="80" fill="url(#boxGrad)" rx="8" stroke="#6366f1" stroke-width="2"/>
  <text x="130" y="230" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="14" font-weight="bold">Hecate Agents</text>
  <text x="130" y="250" text-anchor="middle" fill="#c7d2fe" font-family="sans-serif" font-size="11">Personality & Roles</text>
  <text x="130" y="270" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="10">DnA • AnP • TnI • DnO</text>

  <!-- Arrow Agents to TUI -->
  <line x1="130" y1="200" x2="130" y2="175" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="145" y="188" fill="#a5b4fc" font-family="sans-serif" font-size="9">loads</text>

  <!-- GitOps Box -->
  <rect x="50" y="310" width="160" height="60" fill="url(#boxGrad)" rx="8" stroke="#6366f1" stroke-width="2"/>
  <text x="130" y="335" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="14" font-weight="bold">Hecate GitOps</text>
  <text x="130" y="355" text-anchor="middle" fill="#c7d2fe" font-family="sans-serif" font-size="11">Flux Manifests</text>

  <!-- Arrow GitOps to Mesh area -->
  <line x1="210" y1="340" x2="270" y2="310" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="225" y="318" fill="#a5b4fc" font-family="sans-serif" font-size="9">deploys</text>
</svg>
