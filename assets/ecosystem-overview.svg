<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 780" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="hecateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48"/>
      <stop offset="100%" style="stop-color:#be123c"/>
    </linearGradient>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="reckonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <linearGradient id="faberGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="780" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#fff">
    Hecate Ecosystem Architecture
  </text>
  <text x="600" y="73" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#94a3b8">
    The spider in the web &#8212; AI-powered developer studio composing three ecosystems
  </text>

  <!-- ============================================ -->
  <!-- HECATE ECOSYSTEM (center, main)              -->
  <!-- ============================================ -->

  <!-- Hecate outer border -->
  <rect x="150" y="100" width="900" height="340" rx="20" fill="#4c0519" opacity="0.2"/>
  <rect x="150" y="100" width="900" height="340" rx="20" fill="none" stroke="#e11d48" stroke-width="2" opacity="0.6"/>

  <!-- Hecate header -->
  <text x="600" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#fb7185">
    Hecate Ecosystem
  </text>
  <text x="600" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fda4af">
    hecate-social &#183; AI-Powered Developer Studio for Macula Mesh Applications
  </text>

  <!-- Row 1: Three runtime apps -->
  <rect x="180" y="170" width="260" height="110" rx="12" fill="url(#hecateGrad)"/>
  <text x="310" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff">hecate-daemon</text>
  <text x="310" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">Erlang/OTP &#183; Event-Sourced Runtime</text>
  <text x="310" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">Venture Lifecycle &#183; LLM Routing</text>
  <text x="310" y="256" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">Mesh Client &#183; Read Models</text>

  <rect x="470" y="170" width="260" height="110" rx="12" fill="url(#hecateGrad)"/>
  <text x="600" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff">hecate-web</text>
  <text x="600" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">Tauri &#183; SvelteKit &#183; Desktop App</text>
  <text x="600" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">DevOps Studio &#183; Event Storming</text>
  <text x="600" y="256" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">LLM Studios &#183; Visual Tools</text>

  <rect x="760" y="170" width="260" height="110" rx="12" fill="url(#hecateGrad)"/>
  <text x="890" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff">hecate-tui</text>
  <text x="890" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">Go &#183; Bubble Tea &#183; Terminal UI</text>
  <text x="890" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">Chat &#183; Tools &#183; Vim Mode</text>
  <text x="890" y="256" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fecdd3">5 Studios &#183; Personality System</text>

  <!-- Row 2: Supporting components -->
  <rect x="180" y="300" width="280" height="55" rx="8" fill="#9f1239" opacity="0.7"/>
  <rect x="180" y="300" width="280" height="55" rx="8" fill="none" stroke="#e11d48" stroke-width="1" opacity="0.5"/>
  <text x="320" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fda4af">hecate-agents</text>
  <text x="320" y="343" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fb7185">Philosophy &#183; Skills &#183; Templates &#183; Personality</text>

  <rect x="490" y="300" width="280" height="55" rx="8" fill="#9f1239" opacity="0.7"/>
  <rect x="490" y="300" width="280" height="55" rx="8" fill="none" stroke="#e11d48" stroke-width="1" opacity="0.5"/>
  <text x="630" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fda4af">hecate-gitops</text>
  <text x="630" y="343" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fb7185">K8s &#183; Flux &#183; Deployment &#183; Sealed Secrets</text>

  <rect x="800" y="300" width="220" height="55" rx="8" fill="#9f1239" opacity="0.7"/>
  <rect x="800" y="300" width="220" height="55" rx="8" fill="none" stroke="#e11d48" stroke-width="1" opacity="0.5"/>
  <text x="910" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fda4af">LLM Providers</text>
  <text x="910" y="343" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fb7185">Ollama &#183; OpenAI &#183; Anthropic &#183; Google</text>

  <!-- ============================================ -->
  <!-- "USES" LABEL                                 -->
  <!-- ============================================ -->

  <text x="600" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#fda4af" opacity="0.8">
    Hecate composes three independent ecosystems
  </text>

  <!-- ============================================ -->
  <!-- DEPENDENCY ARROWS                            -->
  <!-- ============================================ -->

  <!-- Hecate to Macula (left arrow) -->
  <path d="M 350 440 C 350 470 280 490 220 500" stroke="#fb7185" stroke-width="2.5" fill="none" stroke-dasharray="6,4" opacity="0.7"/>
  <polygon points="220,500 230,495 230,505" fill="#fb7185" opacity="0.7"/>
  <text x="270" y="478" font-family="system-ui, sans-serif" font-size="10" fill="#fb7185" opacity="0.8">uses mesh</text>

  <!-- Hecate to Reckon (center arrow) -->
  <line x1="600" y1="440" x2="600" y2="498" stroke="#fb7185" stroke-width="2.5" stroke-dasharray="6,4" opacity="0.7"/>
  <polygon points="600,503 595,493 605,493" fill="#fb7185" opacity="0.7"/>
  <text x="625" y="478" font-family="system-ui, sans-serif" font-size="10" fill="#fb7185" opacity="0.8">uses event sourcing</text>

  <!-- Hecate to Faber (right arrow) -->
  <path d="M 850 440 C 850 470 920 490 980 500" stroke="#fb7185" stroke-width="2.5" fill="none" stroke-dasharray="6,4" opacity="0.7"/>
  <polygon points="980,500 970,495 970,505" fill="#fb7185" opacity="0.7"/>
  <text x="930" y="478" font-family="system-ui, sans-serif" font-size="10" fill="#fb7185" opacity="0.8">uses AI</text>

